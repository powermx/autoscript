connect-timeout 120

resolv-retry infinite
route-method exe

nobind
ping 5
ping-restart 30
persist-key
persist-tun
persist-remote-ip
mute-replay-warnings

verb 2

cipher AES-256-CBC
comp-lzo
script-security 3

http-proxy xxxxxxxxx 8080
http-proxy-retry

